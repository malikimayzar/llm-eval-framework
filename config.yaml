thresholds:
  faithfulness_evidence: 0.75         
  insufficient_ctx_validation: 0.65   
  consistency_semantic: 0.72
  consistency_rouge_l: 0.40
  robustness_sensitivity: 0.85
  short_answer_max_words: 5          
  short_answer_char_sim: 0.85         

models:
  default_eval: "mistral"
  default_dev: "phi3:mini"
  embedding: "nomic-embed-text"

inference:
  timeout_seconds: 900
  max_retries: 3
  retry_backoff_base: 2              

pipeline:
  checkpoint_dir: "logs/checkpoints"
  results_dir: "reports/results"

dataset:
  base_dir: "data/dataset"

technical_term_groups:
  - ["put", "patch", "post", "get", "delete", "head", "options"]  
  - ["200", "201", "204", "400", "401", "403", "404", "422", "500"] 
  - ["sync", "async", "await"]                                      
  - ["required", "optional"]                                        
  - ["true", "false"]                                                
  - ["json", "xml", "yaml", "toml"]                                